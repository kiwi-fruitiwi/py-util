<!-- this is the HTML snippet for the filter checkboxes in 17L
        in the past this was used to generate a tampermonkey script
        while it unchecked the checkboxes, the events behind that did not fire
            so no actual filtering was done :P
 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card-performance-selectors">Columns:
    <div class="ui checkbox card-performance-checkbox">
        <input class="hidden" readonly="" tabindex="0" type="checkbox" value="" checked="">
        <label>Seen</label>
    </div>
    <div class="ui checked checkbox card-performance-checkbox">
        <input class="hidden" readonly="" tabindex="0" type="checkbox" value="" checked="">
        <label>Picked</label>
    </div>
    <div class="ui checkbox card-performance-checkbox">
        <input class="hidden" readonly="" tabindex="0" type="checkbox" value="" checked="">
        <label>Played in Deck</label>
    </div>
    <div class="ui checked checkbox card-performance-checkbox">
        <input class="hidden" readonly="" tabindex="0" type="checkbox" value="" checked="">
        <label>Opening Hand</label>
    </div>
    <div class="ui checkbox card-performance-checkbox">
        <input class="hidden" readonly="" tabindex="0" type="checkbox" value="" checked="">
        <label>Drawn in Game</label>
    </div>
    <div class="ui checked checkbox card-performance-checkbox">
        <input class="hidden" readonly="" tabindex="0" type="checkbox" value="" checked="">
        <label>Ever In Hand</label>
    </div>
    <div class="ui checkbox card-performance-checkbox">
        <input class="hidden" readonly="" tabindex="0" type="checkbox" value="" checked="">
        <label>Not Seen</label>
    </div>
    <div class="ui checked checkbox card-performance-checkbox">
        <input class="hidden" readonly="" tabindex="0" type="checkbox" value="" checked="">
        <label>Improvement when Drawn</label>
    </div>
</div>
</body>
</html>
